base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "YuzeHao2023"
repo_name: "daily-arxiv-ai4cheme"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/ai4cheme-arxiv-daily.json'
json_gitpage_path: './docs/ai4cheme-arxiv-daily-web.json'
json_wechat_path: './docs/ai4cheme-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Process Modeling & System Identification":
        filters: ["Process Modeling",
                  "System Identification",
                  "Data-Driven Modeling",
                  "Surrogate Modeling",
                  "Reduced-Order Modeling",
                  "Hybrid Modeling",
                  "Nonlinear Process Models",
                  "Dynamic Process Modeling"]

    "Process Control & Optimization (PSE)":
        filters: ["Process Control",
                  "Model Predictive Control",
                  "MPC",
                  "Optimal Control",
                  "Reinforcement Learning for Chemical Processes",
                  "Real-Time Optimization",
                  "Soft Sensors",
                  "Fault Detection and Diagnosis",
                  "Supply Chain Optimization",
                  "Scheduling"]

    "Reaction Engineering & Catalysis":
        filters: ["Chemical Reaction Engineering",
                  "Reaction Kinetics",
                  "Microkinetic Modeling",
                  "Reaction Network Modeling",
                  "Reaction Yield Prediction",
                  "Reaction Mechanism Learning",
                  "Catalyst Design",
                  "Catalytic Activity Prediction",
                  "Heterogeneous Catalysis",
                  "Homogeneous Catalysis",
                  "Electrocatalysis",
                  "Photocatalysis"]

    "Separation Processes & Membrane Engineering":
