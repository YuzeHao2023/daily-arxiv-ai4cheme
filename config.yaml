                  "Distillation Optimization",
                  "Adsorption Process Modeling",
                  "Membrane Separation",
                  "Membrane Performance Prediction",
                  "Chromatography Optimization",
                  "Crystallization Control",
                  "Multi-Component Separation",
                  "Desalination"]

    "Thermodynamics & Transport Phenomena":
