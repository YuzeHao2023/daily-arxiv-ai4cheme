base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "YuzeHao2023"
repo_name: "daily-arxiv-ai4polymer"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/ai4polymer-arxiv-daily.json'
json_gitpage_path: './docs/ai4polymer-arxiv-daily-web.json'
json_wechat_path: './docs/ai4polymer-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Representation & Foundation Models":
        filters: ["Polymer Language Models", "PolymerLLM", "SMILES for Polymers", "BigSMILES", "SELFIES", "Graph Neural Networks for Polymers", "Polymer Embedding", "Polymer Fingerprints", "Macromolecular Representation", "Self-Supervised Learning", "Cross-Modal Learning"]

    "Property Prediction & QSPR":
        filters: ["Structure-Property Relationship", "QSPR for Polymers", "Glass Transition Temperature", "Tg Prediction", "Thermal Conductivity", "Dielectric Properties", "Elastic Modulus", "Viscoelasticity", "Band Gap Prediction", "Solubility Parameter", "Flory-Huggins Parameter"]

    "Generative Design & Inverse Design":
        filters: ["Inverse Design", "De Novo Polymer Design", "Generative Models for Polymers", "Polymer Generation", "Diffusion Models", "Variational Autoencoder", "VAE", "Generative Adversarial Networks", "GAN", "Bayesian Optimization", "Active Learning"]

    "Molecular Dynamics & Multiscale Modeling":
        filters: ["Machine Learning Force Fields", "MLFF", "Neural Network Potentials", "Coarse-grained Simulation", "CGMD", "Multiscale Modeling", "Enhanced Sampling", "Statistical Mechanics", "Monte Carlo Simulation", "Soft Matter Physics", "Molecular Dynamics Acceleration"]

    "Microstructure, Morphology & Characterization":
        filters: ["Polymer Morphology", "Phase Separation", "Block Copolymer Self-assembly", "Crystallinity Prediction", "Microstructure Characterization", "Image Segmentation for Polymers", "SAXS Analysis", "TEM Image Analysis", "Spectroscopy Analysis", "GPC Data Interpretation"]

    "Synthesis, Kinetics & Automation":
        filters: ["Polymerization Reaction Prediction", "Reaction Yield", "Polymerization Kinetics Modeling", "Catalyst Design", "Retrosynthesis", "Controlled Radical Polymerization", "Ring-Opening Polymerization", "Automated Synthesis", "Reaction Condition Screening"]

    "Processing, Manufacturing & Composites":
        filters: ["Process-Structure-Property Relationship", "Rheology Modeling", "Extrusion Simulation", "Injection Molding AI", "Additive Manufacturing", "3D Printing Polymers", "Polymer Matrix Composites", "Filler Dispersion Prediction", "Nanocomposites"]

    "Sustainability & Functional Applications":
        filters: ["Sustainable Polymers", "Biodegradable Polymers", "Plastic Recycling", "Upcycling Technology", "Polymer Degradation", "Life Cycle Assessment", "Polymer Electrolytes", "Organic Photovoltaics", "Hydrogels", "Membrane Separation"]

    "Informatics & Data Infrastructure":
        filters: ["Polymer Informatics", "Polymer Database", "Polymer Genome", "High-throughput Screening", "HTS", "Curated Polymer Dataset", "Benchmarking", "PoSIT"]
