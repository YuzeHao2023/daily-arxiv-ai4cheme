base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "YuzeHao2023"
repo_name: "daily-arxiv-ai4cheme"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/ai4cheme-arxiv-daily.json'
json_gitpage_path: './docs/ai4cheme-arxiv-daily-web.json'
json_wechat_path: './docs/ai4cheme-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Process Modeling & System Identification":
        filters: ["Process Modeling",
                  "System Identification",
                  "Data-Driven Modeling",
                  "Surrogate Modeling",
                  "Reduced-Order Modeling",
                  "Nonlinear Process Models",
                  "Hybrid Modeling"]

    "Process Control & Optimization":
        filters: ["Process Control",
                  "Model Predictive Control",
                  "MPC",
                  "Optimal Control",
                  "Reinforcement Learning for Control",
                  "Adaptive Control",
                  "Real-Time Optimization"]

    "Reaction Engineering & Kinetics":
        filters: ["Chemical Reaction Engineering",
                  "Reaction Kinetics",
                  "Reaction Network Modeling",
                  "Microkinetic Modeling",
                  "Catalytic Reactions",
                  "Reaction Rate Prediction",
                  "Mechanism Learning"]

    "Separation Processes & Transport Phenomena":
        filters: ["Separation Processes",
                  "Distillation",
                  "Adsorption",
                  "Membrane Separation",
                  "Mass Transfer",
                  "Heat Transfer",
                  "Transport Phenomena"]

    "Catalysis & Materials for Chemical Engineering":
        filters: ["Catalysis",
                  "Heterogeneous Catalysis",
                  "Electrocatalysis",
                  "Photocatalysis",
                  "Catalyst Design",
                  "Materials Discovery",
                  "Structure-Property Relationships"]

    "Computational Fluid Dynamics & Multiphase Flow":
        filters: ["Computational Fluid Dynamics",
                  "CFD",
                  "Multiphase Flow",
                  "Turbulence Modeling",
                  "Flow Simulation",
                  "Data-Driven CFD"]

    "Digital Twins & Process Monitoring":
        filters: ["Digital Twin",
                  "Process Monitoring",
                  "Fault Detection",
                  "Anomaly Detection",
                  "Soft Sensors",
                  "Condition Monitoring"]

    "Uncertainty Quantification & Bayesian Methods":
        filters: ["Uncertainty Quantification",
                  "Bayesian Inference",
                  "Probabilistic Modeling",
                  "Data Assimilation",
                  "Active Learning",
                  "Experimental Design"]

    "Energy, Sustainability & Electrochemical Systems":
        filters: ["Energy Systems",
                  "Electrochemical Systems",
                  "Battery Modeling",
                  "Fuel Cells",
                  "Carbon Capture",
                  "Sustainable Chemical Processes"]

    "AI for Chemical Engineering (General)":
        filters: ["AI for Chemical Engineering",
                  "Machine Learning for Chemical Engineering",
                  "Process Systems Engineering",
                  "Computational Chemical Engineering",
                  "Data-Driven Chemical Engineering"]
